<!DOCTYPE html>
<html>
<head>
  <title>Q&A Chatbot</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { padding: 10px; margin: 5px; width: 300px; }
    #response { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Ask the Chatbot</h2>
  <input type="text" id="question" placeholder="Type your question here..." />
  <button onclick="ask()">Submit</button>
  <div id="response"></div>

  <script>
    async function ask() {
      const question = document.getElementById("question").value;
      const responseDiv = document.getElementById("response");

      const res = await fetch("https://cd6bbfbd8971c8757f.gradio.live/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-api-key": "dep123"
        },
        body: JSON.stringify({ question })
      });

      const data = await res.json();
      responseDiv.innerText = "Answer: " + data.answer;
    }
  </script>
</body>
</html>
